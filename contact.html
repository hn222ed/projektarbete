<div id="content">

<p>To contact Terese Elina Jansson or to give feedback on the website please fill in the form below</p>

<div id="formbackgroundimage"></div>

<div id="form">
<form method="get" action="thanks.html">
<fieldset>
<legend>Information about you</legend>
<label for="namn">Name:</label> <br/>
<input type="text" name="namn" id="namn" size="25" maxlength="40"/>* <br/> 
<label for="mail">E-mail:</label> <br/>
<input type="text" name="mail" id="mail" size="25" maxlength="40"/>* <br/>
</fieldset>
<fieldset>
<legend>Type of message</legend>
<select name="kategori">
                       <option>What is your message about:</option>
                       <option>Illustrations</option>
                       <option>Architecture</option>
                       <option>Jobs</option>
                       <option>Feedback</option>
                       <option>Other</option>
             </select>
<br/>
</fieldset>
<fieldset>
<legend>Message details</legend>
<select name="vad">
                       <option>More specific</option>
                <optgroup label="Sales">
                       <option>Prices</option>
                       <option>Order</option>
                </optgroup>
                <optgroup label="Portfolio">
                       <option>CV</option>
                       <option>Projects</option>
                       <option>Upcoming</option>
                </optgroup>
                <optgroup label="General">
                       <option>Tips and recommendations</option>
                       <option>Feedback</option>
                       <option>Photos</option>
            <option>International</option>
                </optgroup>
             </select>
             </fieldset>
        <br/>
        <label for="meddelande">Message:</label> <br/>
<textarea name="meddelande" id="meddelande" rows="5" cols="45">
</textarea> <br/>
<label>Did you find this website inspiring?</label>
<br />
<input type="radio" name="inspiring" id="yes" value="yes" checked="checked"/>
        <label for="yes">Yes!</label>
                    
            <br/>
            <input type="radio" name="inspiring" id="no" value="no"/>
        <label for="no">No, improvments can be made</label>     
                           
<br />
<input id="submit" type="submit" value="Send"/>

</form>
